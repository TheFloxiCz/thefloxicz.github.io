<!DOCTYPE html><html lang="cs"><head><meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Barlow Semi Condensed', sans-serif; margin: 25px; color: #222; background-color: #fcfcfc; }
        
        .back-link-container { margin-bottom: 30px; }
        .back-link { 
            display: inline-flex; align-items: center; text-decoration: none; color: #ffffff; 
            background: #2c3e50; padding: 10px 22px; border-radius: 50px; font-weight: 600; 
            font-size: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); transition: all 0.2s ease-in-out;
        }
        .back-link:hover { background: #34495e; transform: scale(1.03); box-shadow: 0 6px 14px rgba(0,0,0,0.2); color: #fff; }
        .back-link svg { margin-right: 10px; width: 20px; height: 20px; fill: currentColor; }

        .header-row { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 15px; border-bottom: 3px solid #2c3e50; padding-bottom: 10px; }
        .train-category-box { background: #FFCB49; color: #000000; padding: 5px 15px; font-weight: 700; border-radius: 4px; font-size: 18px; text-transform: uppercase; line-height: 1; }
        h1 { margin: 0; font-size: 26px; color: #333; font-weight: 700; }
        
        /* STATUS BOXY (Poznámky) */
        .status-box { margin: 20px 0; padding: 12px 18px; border-radius: 6px; font-size: 15px; display: flex; align-items: center; gap: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); border-left: 6px solid; }
        .status-info { background-color: #eef7ff; border-color: #3498db; color: #2c3e50; }
        .status-warning { background-color: #fffbef; border-color: #f1c40f; color: #856404; }
        .status-danger { background-color: #ffe5e5; border-color: #c0392b; color: #8b0000; }
        .status-success { background-color: #f6fff6; border-color: #27ae60; color: #1e5a34; }
        .status-box strong { font-size: 16px; display: block; margin-bottom: 2px; }
        .status-icon { font-size: 24px; }

        .table-container { overflow-x: auto; border: 1px solid #444; border-radius: 4px; margin-bottom: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        table { border-collapse: separate; border-spacing: 0; font-size: 12px; width: auto; background: white; }
        th, td { border-right: 1.2px solid #666; border-bottom: 1px dotted #888; padding: 3px 6px; text-align: center; line-height: 1.25; }
        
        .header-dark { background: #FFCB49 !important; color: #000000 !important; border-bottom: 2.5px solid #000; font-size: 15px; padding: 6px; font-weight: 700; position: sticky; top: 0; z-index: 20; }
        
        th.sticky-col { position: sticky; left: 0; z-index: 40 !important; background: #FFCB49 !important; border-right: none !important; }
        .station-name-cell { text-align: left !important; background: #e5e5e5 !important; position: sticky; left: 0; min-width: 185px; z-index: 30; font-size: 14px; border-right: none !important; }
        .bold-row-text { font-weight: 700; }

        .dir-col { background: #e5e5e5 !important; position: sticky; left: 198px; width: 32px !important; min-width: 32px !important; padding: 0 4px !important; font-size: 11px; font-weight: 700; z-index: 30; border-right: 2.5px solid #333 !important; }
        .metadata-label { text-align: right !important; font-weight: 700; background: #e5e5e5 !important; position: sticky; left: 0; min-width: 231.5px; z-index: 30; font-size: 13px; border-right: 2.5px solid #333 !important; }
        
        .metadata-value { font-weight: 700; font-size: 12px; background: #e5e5e5 !important; }
        .time-cell { font-size: 13.5px; font-variant-numeric: tabular-nums; min-width: 65px; }
        .bold-time { font-weight: 700; }
        .row-terminal td { border-top: 2.5px solid #000 !important; border-bottom: 2.5px solid #000 !important; background: #d0d0d0 !important; padding: 4px 6px; }
        .row-arr td.time-cell, .row-arr td.dir-col { border-bottom: 1.8px solid #333 !important; }
        
        .badge-ph { background: #1e7e34; color: white; padding: 1px 3px; font-size: 10px; border-radius: 2px; margin-left: 5px; font-weight: 700; vertical-align: middle; }
        .badge-pt { background: #ffc107; color: white; padding: 1px 4px; font-size: 10px; border-radius: 2px; margin-left: 5px; font-weight: 700; vertical-align: middle; }
        .legend-section { margin-top: 20px; font-size: 13px; line-height: 1.6; border-top: 1px solid #ccc; padding-top: 10px; }
    </style></head><body>
    
    <div class="back-link-container">
        <a href="https://thefloxicz.github.io/SR/timetables/" class="back-link">
            <svg viewBox="0 0 24 24"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path></svg>
            Zpátky na hlavní stránku
        </a>
    </div>

    <div class="header-row">
        <div style="display: flex; align-items: center; gap: 15px;">
            <div class="train-category-box">TRE</div>
            <h1>4410xx | Częstochowa Tow Ctb - Tychy Fiat</h1>
        </div>
        <div style="font-size: 15px; color: #555; font-style: italic; font-weight: 600;">platí od 25. 02. 2026</div>
    </div><div class="legend-section">
        <div class="legend-item"><span>Poznámky</span></div>
        <div class="legend-item"><span><span class="badge-ph">PH</span> Zastavení pro nástup</span></div>
        <div class="legend-item"><span><span class="badge-pt">PT</span> Technické zastavení</span></div>
    </div></body></html>
